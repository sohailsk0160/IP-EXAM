<!DOCTYPE html>
<html>
<head>
<title>Hyperlink, Images and Table</title>
<style>
body{
    font-family: Arial;
}
table, th, td{
    border: 1px solid black;
    border-collapse: collapse;
    padding: 8px;
}
a{
    color: blue;
    text-decoration: none;
}
a:hover{
    text-decoration: underline;
}
</style>
</head>
<body>
<h2>Simple Web Page Example</h2>

<h3>Hyperlink Example</h3>
<p>Click here to visit Google:</p>
<a href="https://www.google.com" target="_blank">Go to Google</a>

<hr>

<h3>Image Example</h3>
<img src="https://via.placeholder.com/200" alt="Sample Image" width="200" height="150">
<p>This is a sample image.</p>

<hr>

<h3>Table Example</h3>
<table>
<tr>
    <th>Name</th>
    <th>City</th>
    <th>Age</th>
</tr>
<tr>
    <td>Ali</td>
    <td>Mumbai</td>
    <td>20</td>
</tr>
<tr>
    <td>Aisha</td>
    <td>Pune</td>
    <td>22</td>
</tr>
<tr>
    <td>Rahul</td>
    <td>Delhi</td>
    <td>21</td>
</tr>
</table>

</body>
</html>
