<!DOCTYPE html>
<html>
<head>
<title>CSS Color, Table and Lists Example</title>
<style>
/* Simple CSS */
body {
  background-color: lightyellow;
  font-family: Arial, sans-serif;
}
h1 {
  color: darkblue;
  text-align: center;
}
table {
  width: 50%;
  border-collapse: collapse;
  margin: 20px auto;
}
th, td {
  border: 1px solid black;
  padding: 8px;
  text-align: center;
}
ul {
  margin-left: 40px;
  color: green;
}
ol {
  margin-left: 40px;
  color: brown;
}
  h2 {
    text-decoration: underline;
    color: darkgreen;
  }
  p.box {
    background-color: lightblue;
    border: 2px solid navy;
    padding: 10px;
    width: 60%;
    margin: 10px auto;
  }
  table tr:hover {
    background-color: #f2f2f2;
  }
  li:hover {
    font-weight: bold;
  }
</style>
</head>
<body>
<h1>CSS Colors, Table & Lists</h1>

<h2 style="color: red;">Color Example</h2>
<p style="color: purple;">This text is purple using inline CSS.</p>

<h2>Simple Table</h2>
<table>
<tr>
  <th>Name</th>
  <th>Role</th>
</tr>
<tr>
  <td>Sohail</td>
  <td>Developer</td>
</tr>
<tr>
  <td>Amaan</td>
  <td>Tester</td>
</tr>
</table>

<h2>Unordered List</h2>
<ul>
  <li>HTML</li>
  <li>CSS</li>
  <li>JavaScript</li>
</ul>

<h2>Ordered List</h2>
<ol>
  <li>Plan</li>
  <li>Design</li>
  <li>Develop</li>
</ol>

</body>
</html>
