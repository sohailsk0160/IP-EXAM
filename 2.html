<!DOCTYPE html>
<html>
<head>
<title>Lists, Frames and Multimedia Example</title>
<style>
body{
    font-family: Arial;
}
ul, ol{
    margin-left: 20px;
}
a{
    color: blue;
    text-decoration: none;
}
a:hover{
    text-decoration: underline;
}
</style>
</head>
<body>
<h2>Web Page Using Lists, Frames and Multimedia</h2>

<h3>List Example</h3>
<p>Ordered List:</p>
<ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ol>

<p>Unordered List:</p>
<ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Orange</li>
</ul>

<hr>

<h3>Frames Example</h3>
<p>Below are two frames:</p>
<iframe src="https://www.example.com" width="300" height="200" title="Example Website"></iframe>
<iframe src="https://www.w3schools.com" width="300" height="200" title="W3Schools"></iframe>

<hr>

<h3>Multimedia Example</h3>
<p>Audio:</p>
<audio controls>
  <source src="https://www.computerhope.com/jargon/m/example.mp3" type="audio/mpeg">
  Your browser does not support the audio tag.
</audio>

<p>Video:</p>
<video width="320" height="240" controls>
  <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

</body>
</html>
