<!DOCTYPE html>
<html>
<head>
<title>Hyperlinks, Lists and Frames</title>
<style>
body{
    font-family: Arial;
}
a{
    color: blue;
    text-decoration: none;
}
a:hover{
    text-decoration: underline;
}
ul, ol{
    margin-left: 20px;
}
iframe{
    border: 1px solid #000;
    margin-top: 10px;
}
</style>
</head>
<body>
<h2>Web Page Using Hyperlinks, Lists and Frames</h2>

<h3>Hyperlinks</h3>
<p>Click the link below:</p>
<a href="https://www.google.com" target="_blank">Visit Google</a>
<br><br>
<a href="https://www.w3schools.com" target="_blank">Visit W3Schools</a>

<hr>

<h3>Lists Example</h3>
<p><b>Ordered List:</b></p>
<ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ol>

<p><b>Unordered List:</b></p>
<ul>
    <li>Apple</li>
    <li>Mango</li>
    <li>Banana</li>
</ul>

<hr>

<h3>Frames</h3>
<p>Two websites displayed using frames:</p>
<iframe src="https://www.example.com" width="300" height="200"></iframe>
<iframe src="https://www.wikipedia.org" width="300" height="200"></iframe>

</body>
</html>
